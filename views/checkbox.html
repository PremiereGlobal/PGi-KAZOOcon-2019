<div class="app-content">
	<h2>Ongoing Calls</h2>
	<ul class="ongoing-calls">
		{{#each calls}}
			<li class="call">
				<span class="origin">Destination: {{destination}} Duration: {{elapsed_s}}</span><button class="spy" id="{{uuid}}">Spy</button>
			</li>
		{{/each}}
	</ul>
	<div class="softphone">
			<video id="localVideo"></video>
			<video id="remoteVideo"></video>
	</div>
</div>
